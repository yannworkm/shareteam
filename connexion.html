       //Reset
      function entrerChat(){
        var pseudo = $("#pseudo").val();
        sessionStorage.setItem("pseudo",pseudo)
      }
      if(typeof(markers) !== 'undefined' && markers.length !=0){

        });

      function getCodePostale() {
        var baseURL = 'https://geo.api.gouv.fr/communes?lat=45.4471431&lon=4.385250699999999&fields=nom,code,codesPostaux,codeDepartement,codeRegion,population&format=json&geometry=centre';
        return $.ajax({
          url: baseURL,
          type: 'GET',
          dataType: 'json',
          success: function(data) {
            $("#pseudo").val(data[0].code);
          },
          error: function(data) {
            console.log("Erreur " + data.code);
          }
        });
      }
