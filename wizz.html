<html>
<head>
<title>bgeffects</title>
	<script language="JavaScript">
 function makearray(n){
this.length=n;
for(var i=1;i<=n;i++)
this[i]=0;
return this;
}
hexa= new makearray(16);
for(var i=1;i<10;i++)
hexa[i]=i;
hexa[10]="a";
hexa[11]="b";
hexa[12]="c";
hexa[13]="d";
hexa[14]="e";
hexa[15]="f";

function hex(i){
if(i<0)
return "00";
else if (i>255)
return "ff";
else
return ""+ hexa[Math.floor(i/16)]+hexa[i%16];
}

function setbgcolor(r,g,b){
var hr=hex(r); var hg=hex(g);var hb= hex(b);
document.bgcolor="#"+hr+hg+hb;
}
function fade(sr,sg,sb,er,eg,eb,step){
for(var i=0;i<=step;i++){
setbgcolor(
Math.floor(sr*((step-i)/step)+er*(i/step)),
Math.floor(sg*((step-i)/step)+eg*(i/step)),
Math.floor(sb*((step-i)/step)+eb*(i/step)));
}
}
function fadein(){
fade(240,232,223,0,0,0,255);
}
fadein();
function shake(n){
n=20;
scrollTimer="0";
if(parent.moveBy){
for(i=5;i>0;i--){
for(j=n;j>0;j--){

parent.moveBy(0,i);
parent.moveBy(i,0);
parent.moveBy(0,-i);
parent.moveBy(-i,0);
}}}

}

var bgo=0,a=-1;
var max=40;
var speed=100;

function bg_dep(){
bgo+=a;
if(bgo<-max || bgo==0)a=-a;
document.body.style.backgroundPosition=bgo+" "+bgo;
if(scrollTimer!=0)setTimeout("bg_dep()", scrollTimer);
}
function bg_start(){
scrollTimer=document.msgform.bn.value;
bg_dep();
}
</script>

<STYLE TYPE="text/css">
a:link{color: red;letterSpacing:6;}
a:visited{color : blue;}
a:active{color : black;}
a:hover{color:green;}
</STYLE>
